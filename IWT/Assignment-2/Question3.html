<html>
<title>Course Registration</title>
<style>
	body{
		background-color: gray;
	}
	form{
		text-align: left;
		border: 3px solid black;
		background-color: #333;
		color: white;
		margin: 20px;
		padding: 10px;
	}
	label{
		text-align: left;
	}
	button{
		margin-left: 20px;
		padding: 5px;
		border: solid black 2px;
		border-radius: 15%
	}
</style>
<body>
	<h1 style="text-align: center"><u>Online-Course Registration</u></h1>
	<form>

	<br>
	<label>Enter your email: <input type="text" placeholder="your email"></input></label>
	<br>
	<label>Enter password: <input type="password" placeholder="your password"></input></label>
	<br>
	<label>confirm password: <input type="password" placeholder="confirm password"></input></label>
	<br>
	<label>Gender:
	<br>
	<input type="radio" name="gender"></input><label>Male</label><br>
	<input type="radio" name="gender"></input><label>Female</label><br>
	<input type="radio" name="gender"></input><label>Others</label><br>
	<br>
	</label>
	<label>Date of birth: </label><input type="date"></input>
	<br>
	<label>Courses:
	<br>
	<input type="radio" name="course"></input><label>B.Tech</label><br>
	<input type="radio" name="course"></input><label>BBA</label><br>
	<input type="radio" name="course"></input><label>MCA</label><br>
	<input type="radio" name="course"></input><label>MA</label><br>
	<input type="radio" name="course"></input><label>M.Tech</label><br>
	<br>
	</label>
	<label>Skills:
	<br>
	<input type="radio"></input><label>Html</label><br>
	<input type="radio"></input><label>Css</label><br>
	<input type="radio"></input><label>Javascript</label><br>
	<input type="radio"></input><label>Python</label><br>
	<input type="radio"></input><label>Java</label><br>
	<br>
	</label>
	<label>Enter your address</label><br><input type="textarea" rows="4" cols="40"></input><br>
	<label>upload your resume: </label><input type="file"></input><br>
	</form>
	<button type="button" onclick="alert('Form Submited')">submit</button>
	<button type="button">reset</button>
</body>
</html>
